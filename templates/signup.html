<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Signup Page</title>
      
      
      <link rel="stylesheet" type="text/css" href="css/l-styles.css"/>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css" >
   
      
    </head>
    
    <body>
        
 <div class="container-fluid">
<!-- <div class="d-flex justify-content-stretch cover"><img id=overlay class="img-fluid" src="images/background.jpg"></div> -->

<div class="container">
<div class="row">


    <div id="flip-container">
    

        <div id="signup" class="face">
                <div class="rounded rounded-circle">
                        <img class="logo" src="images/flyt.png">
                    </div>
            <form class="form-signin" method="post" action="/signup" role="form">
                    <h2 class="signupHeader">Please Sign Up</h2>
                    <div class="form-group">
                      <input type="text" class="form-control" name="loginUsername" id="loginUsername" placeholder="Username" required autofocus>
                      <input type="email" class="form-control" name="loginEmail" id="loginEmail" placeholder="Email address" required>
                      <input type="password" class="form-control" name="loginPass" id="loginPass" placeholder="Password" required>
                      <div class="b row d-flex justify-content-around">
                          <a class="col-4 btn btn-primary" id="cancel" href="/">Cancel</a>  
                          <button type="submit" class="btn btn-primary length" id="login">Sign up</button>
                        
                        </div></div>
            </form>
                   </div>

           <!-- end face -->

          <!-- This is the section where errors will display to the user -->
          {{#if error}}
  <div id="error-signup" class="alert alert-warning alert-dismissible fade show" role="alert"> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>  
    </button>
    <strong>{{message}}</strong>       
    </div>
    {{/if}}
                   <!-- end of error message -->


       </div>
       <!-- end #flip-container -->

</div>
<!-- end row -->

</div>
<!-- end container -->

 </div>
<!-- containerfluid end -->
    </body>
    <script src="js/jquery.slim.min.js" ></script>
    <script src="js/popper.min.js" ></script>
    <script src="js/bootstrap.min.js" ></script>
</html>
