            </li>

    <!-- container -->

    <div class="container-fluid">
      <div class="row">
          <div class="partition_1"></div>
      <!-- TAB CONTENT -->
      
      <div class="tab-content col-12">
      
      
      
      
      <div class="container-fluid pane">
      
        <div class="container-fluid d-flex flex-column flex-md-row flex-wrap">
        
          <!-- CARD first one empty, click to add post -->
        <div class="card col-lg-4 col-md-6 col-sm-12 d-flex flex-row justify-content-center align-items-center" data-toggle="modal" data-target="#edit">
      <div class="round d-flex flex-row justify-content-center align-items-center"><h3>Edit</h3></div>
      </div>
      <!-- end card -->
      
      
      <!-- NEW POST MODAL -->
      
      <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
          </div>
          
            <div class="modal-body">
              <!-- input -->
              <form action="/changepassword" method="post" role="form">
                  <div class="form-group row">
                    <input type="hidden" name="useruid" value="{{userid}}" />
                    <input type="hidden" name="username" value="{{username}}" />
                    <input type="hidden" class="local" id="local" name="local" value="" />
                      <label for="schoolpost_title">New Password:</label>
                      <input class="form-control" name="loginPass" type="password" id="new_password" placeholder="Enter New Password" aria-describedby="password">
                      
                    </div>
                    <div class="form-group row">
                        <div class="container-fluid d-flex flex-row justify-content-end no-wrap">
                            
                                <a class="col-3 btn btn-secondary" data-dismiss="modal">Cancel</a>
                                <button type="submit" class="col-3 btn btn-primary">Save</button>
                              
                          </div>
                    </div>
                          
              </form>
             
            </div>
          
            </div>
             <!-- modal content -->
          </div>
          <!-- modal dialog -->
          </div>
          <!-- END new post modal -->
          {{#if error}}
  <div id="error-recover" class="alert alert-warning alert-dismissible fade show" role="alert"> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>  
    </button>
    <strong>{{message}}</strong> 
    </div>
    {{/if}}
      
{{#if data}}
{{#each posts}}
      <div class="card col-lg-4 col-md-6 col-sm-12">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5>{{titlehelper this.title}}</h5>
            <p>{{contenthelper this.content}}</p>
              <div class="card-footer d-flex flex-row justify-content-between">
                <div class="col-10">
                  <form class="profileform" action="/get/{{this.category}}/{{this.postid}}" method="POST">
            <input type="hidden" name="useruid" value="{{idhelper}}" />
             <input type="hidden" name="username" value="{{namehelper}}" />
             <input type="hidden" class="local" id="local" name="local" value="" />
            <a onclick="event.preventDefault(); this.parentNode.submit()" href="#" >Read Post</a>
            </form> </div>
            <div class="col-2">
              <form class="profileform" action="/del/{{this.postedby}}/{{this.category}}/{{this.postid}}" method="POST">
            <input type="hidden" name="useruid" value="{{idhelper}}" />
             <input type="hidden" name="username" value="{{namehelper}}" />
             <input type="hidden" class="local" id="local" name="local" value="" />
            <a onclick="event.preventDefault(); this.parentNode.submit()" href="#" ><img class="t" src="/images/rubbish-bin.svg"></a>
            </form>
            </div>
            </div>
          </div>
        </div>
        {{/each}}
{{/if}}
        <!-- end card -->
      
       
                
        </div>
        <!-- end flex container -->
      
      </div>
      <!-- end social tab -->
      
      
      
      
      </div>

      </div>

      </div>
      <!-- end container -->
      
      
                <footer class="col-12 align-self-end">
                        <nav class="d-flex flex-row justify-content-end">
                          <ul id="options" class="nav d-flex flex-row">
                            <li class="nav-item col d-flex align-items-center">
                                <form class="profileform" action="/profile" method="POST">
        <input type="hidden" name="useruid" value="{{userid}}" />
        <input type="hidden" name="username" value="{{username}}"/>
        <input type="hidden" class="local" id="local" name="local" value="" />
        <a href="#" onclick="event.preventDefault(); this.parentNode.submit()" >Profile</a>
        </form></li>
                            <li class="nav-item col d-flex align-items-center"><a href="/signout">Logout</a></li>
                          </ul>
                          <ul class="nav d-flex flex-row">
                            <li id="settings" class="nav-item col" data-toggle="toggle" data-target="#options"><img id="gear" src="/images/gear.png"></li></ul>
                        </nav>
                      </footer>
